{% extends 'base.html' %} {% block content %}

<div>

    <h1>Événements de la catégorie "{{ category.name }}"</h1>

    <div class="mt-3">
        <!-- Tableau pour afficher les catégories d'événements -->
        <table id="categoriesTable">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Action</th>

                </tr>

            </thead>

            <tbody>
                {% if events %}
                {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.date_of_event }}</td>
                    <td>
                    </td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>


</div>



{% endblock %}
